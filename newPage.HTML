<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Show One Section Only</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }
        
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        section {
            display: none;
            /* Hide all by default */
            padding: 50px;
            font-size: 30px;
            text-align: center;
            height: 100vh;
        }
        
        #home {
            background-color: #d2e8ff;
        }
        
        #about {
            background-color: #d1ffd2;
        }
        
        #services {
            background-color: #ffe0d1;
        }
        
        #contact {
            background-color: #ffd1d1;
        }
        
        nav a.active {
            color: blue;
            border-bottom: 2px solid blue;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <a data-section="home" onclick="showSection('home')">Home</a>
        <a data-section="about" onclick="showSection('about')">About</a>
        <a data-section="services" onclick="showSection('services')">Services</a>
        <a data-section="contact" onclick="showSection('contact')">Contact</a>
    </nav>

    <!-- Sections -->
    <section id="home">üè† Home Section lalchand </section>
    <section id="about">‚ÑπÔ∏è About Section meghwal </section>
    <section id="services">üõ†Ô∏è Services Section</section>
    <section id="contact">üìû Contact Section</section>

    <!-- JavaScript -->
    <script>
        const sections = document.querySelectorAll('section');
        const navLinks = document.querySelectorAll('nav a');

        function showSection(Id) {
            for (let section of sections) {
                section.style.display = 'none';
            }
            document.getElementById(Id).style.display = 'block';

            // Find the clicked link and add 'active' class
            for (let link of navLinks) {
                if (link.dataset.section === Id) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            }

        }
        window.onload = function() {
            showSection("home")
        }
    </script>

</body>

</html>
